{% extends "layout.html" %}
{% block content %}
  <h1>Search</h1>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.element.label }}<br>
      {{ form.element(size=32) }}<br>
      {% for error in form.element.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock content %}
